<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lvan's Note</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
    <link rel="icon" href="/favicon.ico">
    <style>
        a {
            text-decoration: none
        }

        .app-name-link img {
            width: 80px;
        }
    </style>
</head>

<body>
    <div id="app">loading...</div>
    <script>
        window.$docsify = {
            name: 'Lvan Note',
            repo: 'https://github.com/LvanLiu/LvanNote/',
            logo: 'Lvan-Note.png',
            loadSidebar: false,
            loadNavbar: true,
            coverpage: true,
            onlyCover: false,
            mergeNavbar: true,
            // 切换页面后跳回页面顶部
            auto2top: true,
            search: {
                maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
                paths: 'auto',                      // or 'auto'，匹配文件路径
                placeholder: 'Type to search',  // 搜索提示框文字
                noData: 'No Results!',          // 找不到结果文字提示
                depth: 6,                       // 搜索标题的最大程级, 1 - 6
            },
            // 字数插件
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: ""
                },
                isExpected: true
            },
            // 文本高亮
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: "key point"
                },
                tip: {
                    label: "warm tips"
                },
                warning: {
                    label: "warning"
                },
                attention: {
                    label: "attention"
                }
            },
            // 分页导航插件
            pagination: {
                previousText: '上一卷',
                nextText: '下一卷',
                crossChapter: true,
                crossChapterText: true
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- 复制代码插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!--图片缩放插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--上一篇/下一篇  -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 侧边栏扩展与折叠 -->
    <!--<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>-->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-powershell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
    <!--字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>

</html>
